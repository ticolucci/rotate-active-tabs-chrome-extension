<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Active Tabs - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rotate Active Tabs</h1>
      <p class="subtitle">Configure your tab rotation preferences</p>
    </header>
    
    <main>
      <section class="settings-section">
        <h2>Settings</h2>

        <div class="setting-item">
          <label for="tabHistorySize">Number of tabs to track:</label>
          <input type="number" id="tabHistorySize" min="2" max="20" value="5">
          <span class="help-text">Default: 5</span>
        </div>

        <button id="saveButton">Save Settings</button>
        <div id="status" class="status-message"></div>
      </section>
    </main>
    
    <footer>
      <p>Version 1.0.0</p>
    </footer>
  </div>
  
  <script src="config.js"></script>
  <script src="storage-service.js"></script>
  <script src="options.js"></script>
</body>
</html>
